<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS v4 Browser Build -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Iconify Icons -->
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>

  <style type="text/tailwindcss">
    @theme inline {
      /* Colors */
      --color-background: #F8FAFC;
      --color-foreground: #0F172A;
      --color-primary: #4F46E5;
      --color-primary-foreground: #FFFFFF;
      --color-secondary: #E0E7FF;
      --color-secondary-foreground: #4338CA;
      --color-muted: #F1F5F9;
      --color-muted-foreground: #64748B;
      --color-accent: #F0FDFA;
      --color-accent-foreground: #0F766E;
      --color-destructive: #EF4444;
      --color-card: #FFFFFF;
      --color-card-foreground: #0F172A;
      --color-popover: #FFFFFF;
      --color-popover-foreground: #0F172A;
      --color-border: #E2E8F0;
      --color-input: #E2E8F0;
      --color-ring: #4F46E5;
      --color-chart-1: #4F46E5;
      --color-chart-2: #10B981;
      --color-chart-3: #F59E0B;
      --color-chart-4: #3B82F6;
      --color-chart-5: #EC4899;

      /* Fonts - directly set the font families */
      --font-sans: "Inter", ui-sans-serif, system-ui, sans-serif;
      --font-heading: "Plus Jakarta Sans", ui-sans-serif, system-ui, sans-serif;
      --font-serif: "Playfair Display", ui-serif, Georgia, serif;
      --font-mono: "JetBrains Mono", ui-monospace, monospace;

      /* Border radius */
      --radius-sm: calc(1rem - 4px);
      --radius-md: calc(1rem - 2px);
      --radius-lg: 1rem;
      --radius-xl: calc(1rem + 4px);
    }
  </style>

  <style>
    /* Ensure fonts are applied to body */
    body {
      font-family: "Inter", ui-sans-serif, system-ui, sans-serif;
    }
    .font-heading {
      font-family: "Plus Jakarta Sans", ui-sans-serif, system-ui, sans-serif;
    }
    .font-serif {
      font-family: "Playfair Display", ui-serif, Georgia, serif;
    }
    .font-mono {
      font-family: "JetBrains Mono", ui-monospace, monospace;
    }

    /* Hide scrollbars globally (both vertical and horizontal) */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    *::-webkit-scrollbar {
      display: none;
    }

    /* Backdrop blur utilities - explicit CSS for Figma export compatibility */
    .backdrop-blur-sm { -webkit-backdrop-filter: blur(4px); backdrop-filter: blur(4px); }
    .backdrop-blur { -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px); }
    .backdrop-blur-md { -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px); }
    .backdrop-blur-lg { -webkit-backdrop-filter: blur(16px); backdrop-filter: blur(16px); }
    .backdrop-blur-xl { -webkit-backdrop-filter: blur(24px); backdrop-filter: blur(24px); }
    .backdrop-blur-2xl { -webkit-backdrop-filter: blur(40px); backdrop-filter: blur(40px); }
    .backdrop-blur-3xl { -webkit-backdrop-filter: blur(64px); backdrop-filter: blur(64px); }

    /* Opacity background utilities with theme colors */
    .bg-background\/80 { background-color: #F8FAFCcc; }
    .bg-background\/90 { background-color: #F8FAFCe6; }
    .bg-background\/95 { background-color: #F8FAFCf2; }
    .bg-card\/80 { background-color: #FFFFFFcc; }
    .bg-card\/90 { background-color: #FFFFFFe6; }
    .bg-card\/95 { background-color: #FFFFFFf2; }
    .bg-primary\/10 { background-color: #4F46E51a; }
    .bg-primary\/20 { background-color: #4F46E533; }
    .bg-primary\/80 { background-color: #4F46E5cc; }
    .bg-muted\/50 { background-color: #F1F5F980; }
    .bg-muted\/80 { background-color: #F1F5F9cc; }
    .bg-white\/80 { background-color: rgba(255, 255, 255, 0.8); }
    .bg-white\/90 { background-color: rgba(255, 255, 255, 0.9); }
    .bg-black\/50 { background-color: rgba(0, 0, 0, 0.5); }
    .bg-black\/80 { background-color: rgba(0, 0, 0, 0.8); }

    /* Text opacity utilities */
    .text-foreground\/80 { color: #0F172Acc; }
    .text-foreground\/60 { color: #0F172A99; }
    .text-muted-foreground\/80 { color: #64748Bcc; }

    /* Border opacity utilities */
    .border-border\/50 { border-color: #E2E8F080; }
    .border-white\/10 { border-color: rgba(255, 255, 255, 0.1); }
    .border-white\/20 { border-color: rgba(255, 255, 255, 0.2); }
  </style>
</head>
<body class="bg-background text-foreground font-sans">
  <div class="flex flex-col h-screen bg-background font-sans overflow-hidden relative">
  
  <!-- Scrollable Content Area -->
  <div class="flex-1 overflow-y-auto no-scrollbar pb-24 pt-safe-top">
    
    <!-- Top Header -->
    <div class="px-6 pt-12 pb-6 flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-muted-foreground mb-0.5">Welcome back,</p>
        <h1 class="text-2xl font-heading font-bold text-foreground tracking-tight">Professor Dashboard</h1>
      </div>
      <div class="relative">
        <img src="https://i.pravatar.cc/150?u=teacher_admin" alt="Profile" class="w-12 h-12 rounded-full object-cover border-2 border-background ring-2 ring-border/50">
        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
      </div>
    </div>

    <!-- Hero Section: Performance Chart -->
    <div class="px-6 mb-8">
      <div class="bg-card border border-border/50 rounded-2xl p-5 shadow-sm">
        <div class="flex items-center justify-between mb-6">
          <h2 class="font-bold text-foreground">Class Performance</h2>
          <div class="px-3 py-1 bg-secondary/50 rounded-full">
            <span class="text-xs font-semibold text-primary">Weekly</span>
          </div>
        </div>
        
        <!-- Custom SVG Chart for Premium Feel -->
        <div class="relative h-40 w-full">
          <svg viewBox="0 0 300 150" class="w-full h-full overflow-visible">
            <defs>
              <linearGradient id="chartGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.2"/>
                <stop offset="100%" stop-color="#4F46E5" stop-opacity="0"/>
              </linearGradient>
            </defs>
            <!-- Grid Lines -->
            <line x1="0" y1="150" x2="300" y2="150" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 4"/>
            <line x1="0" y1="100" x2="300" y2="100" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 4"/>
            <line x1="0" y1="50" x2="300" y2="50" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 4"/>
            
            <!-- Area Fill -->
            <path d="M0,100 C50,90 80,120 120,70 C160,20 200,60 250,40 C280,30 300,10 300,10 V150 H0 Z" fill="url(#chartGradient)"/>
            
            <!-- Line Path -->
            <path d="M0,100 C50,90 80,120 120,70 C160,20 200,60 250,40 C280,30 300,10 300,10" fill="none" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            
            <!-- Active Point -->
            <circle cx="250" cy="40" r="4" fill="#FFFFFF" stroke="#4F46E5" stroke-width="3"/>
            
            <!-- Tooltip simulation -->
            <g transform="translate(230, 0)">
              <rect x="0" y="0" width="40" height="24" rx="6" fill="#0F172A"/>
              <text x="20" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">92%</text>
              <path d="M20 24 L24 28 L16 28 Z" fill="#0F172A"/>
            </g>
          </svg>
          <!-- X-Axis Labels -->
          <div class="flex justify-between text-xs text-muted-foreground mt-2 px-1">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Statistics Grid -->
    <div class="px-6 mb-8">
      <div class="grid grid-cols-3 gap-4">
        <!-- Stat 1 -->
        <div class="bg-card border border-border/50 p-4 rounded-2xl shadow-sm flex flex-col items-center text-center gap-2 active:scale-95 transition-transform duration-200">
          <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
            <iconify-icon icon="lucide:users" width="20" height="20"></iconify-icon>
          </div>
          <div>
            <span class="block text-lg font-bold text-foreground">142</span>
            <span class="text-[10px] uppercase font-bold text-muted-foreground tracking-wide">Active</span>
          </div>
        </div>

        <!-- Stat 2 -->
        <div class="bg-card border border-border/50 p-4 rounded-2xl shadow-sm flex flex-col items-center text-center gap-2 active:scale-95 transition-transform duration-200">
          <div class="w-10 h-10 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-600">
            <iconify-icon icon="lucide:award" width="20" height="20"></iconify-icon>
          </div>
          <div>
            <span class="block text-lg font-bold text-foreground">88%</span>
            <span class="text-[10px] uppercase font-bold text-muted-foreground tracking-wide">Avg Score</span>
          </div>
        </div>

        <!-- Stat 3 -->
        <div class="bg-card border border-border/50 p-4 rounded-2xl shadow-sm flex flex-col items-center text-center gap-2 active:scale-95 transition-transform duration-200">
          <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center text-orange-600">
            <iconify-icon icon="lucide:file-text" width="20" height="20"></iconify-icon>
          </div>
          <div>
            <span class="block text-lg font-bold text-foreground">12</span>
            <span class="text-[10px] uppercase font-bold text-muted-foreground tracking-wide">Pending</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Active Quizzes List -->
    <div class="px-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="font-bold text-lg text-foreground">Active Quizzes</h3>
        <button class="text-sm font-semibold text-primary hover:text-primary/80 transition-colors">See All</button>
      </div>

      <div class="flex flex-col gap-4">
        
        <!-- Quiz Item 1 -->
        <div class="bg-card border border-border/50 p-4 rounded-2xl shadow-sm flex flex-col gap-4">
          <div class="flex justify-between items-start">
            <div class="flex gap-4">
              <div class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center text-primary flex-shrink-0">
                <iconify-icon icon="lucide:calculator" width="24" height="24"></iconify-icon>
              </div>
              <div>
                <h4 class="font-bold text-foreground text-sm mb-1">Advanced Mathematics</h4>
                <p class="text-xs text-muted-foreground">Due Today, 11:59 PM</p>
              </div>
            </div>
            <button class="text-muted-foreground hover:text-foreground">
              <iconify-icon icon="lucide:more-vertical" width="20" height="20"></iconify-icon>
            </button>
          </div>
          
          <div class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-2 bg-muted/50 px-3 py-1.5 rounded-lg">
              <iconify-icon icon="lucide:check-circle-2" class="text-primary" width="16" height="16"></iconify-icon>
              <span class="text-xs font-medium text-foreground">24/30 Submitted</span>
            </div>
            <button class="px-4 py-2 rounded-lg border border-border text-xs font-semibold hover:bg-muted transition-colors active:scale-95 duration-200">
              Close Quiz
            </button>
          </div>
        </div>

        <!-- Quiz Item 2 -->
        <div class="bg-card border border-border/50 p-4 rounded-2xl shadow-sm flex flex-col gap-4">
          <div class="flex justify-between items-start">
            <div class="flex gap-4">
              <div class="w-12 h-12 rounded-xl bg-rose-50 flex items-center justify-center text-rose-500 flex-shrink-0">
                <iconify-icon icon="lucide:globe" width="24" height="24"></iconify-icon>
              </div>
              <div>
                <h4 class="font-bold text-foreground text-sm mb-1">European History</h4>
                <p class="text-xs text-muted-foreground">Due Tomorrow</p>
              </div>
            </div>
            <button class="text-muted-foreground hover:text-foreground">
              <iconify-icon icon="lucide:more-vertical" width="20" height="20"></iconify-icon>
            </button>
          </div>
          
          <div class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-2 bg-muted/50 px-3 py-1.5 rounded-lg">
              <iconify-icon icon="lucide:clock" class="text-rose-500" width="16" height="16"></iconify-icon>
              <span class="text-xs font-medium text-foreground">18/32 Submitted</span>
            </div>
            <button class="px-4 py-2 rounded-lg border border-border text-xs font-semibold hover:bg-muted transition-colors active:scale-95 duration-200">
              Close Quiz
            </button>
          </div>
        </div>

        <!-- Quiz Item 3 -->
        <div class="bg-card border border-border/50 p-4 rounded-2xl shadow-sm flex flex-col gap-4">
          <div class="flex justify-between items-start">
            <div class="flex gap-4">
              <div class="w-12 h-12 rounded-xl bg-amber-50 flex items-center justify-center text-amber-600 flex-shrink-0">
                <iconify-icon icon="lucide:atom" width="24" height="24"></iconify-icon>
              </div>
              <div>
                <h4 class="font-bold text-foreground text-sm mb-1">Physics 101</h4>
                <p class="text-xs text-muted-foreground">Due Friday</p>
              </div>
            </div>
            <button class="text-muted-foreground hover:text-foreground">
              <iconify-icon icon="lucide:more-vertical" width="20" height="20"></iconify-icon>
            </button>
          </div>
          
          <div class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-2 bg-muted/50 px-3 py-1.5 rounded-lg">
              <iconify-icon icon="lucide:users" class="text-amber-600" width="16" height="16"></iconify-icon>
              <span class="text-xs font-medium text-foreground">0/28 Submitted</span>
            </div>
            <button class="px-4 py-2 rounded-lg border border-border text-xs font-semibold hover:bg-muted transition-colors active:scale-95 duration-200">
              Close Quiz
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- Bottom Spacing -->
    <div class="h-8"></div>
  </div>

  <!-- Floating Action Button -->
  <button class="absolute bottom-[5.5rem] right-6 z-20 w-14 h-14 bg-primary text-primary-foreground rounded-full shadow-lg shadow-primary/30 flex items-center justify-center active:scale-90 transition-transform duration-200 hover:shadow-primary/50">
    <iconify-icon icon="lucide:plus" width="28" height="28"></iconify-icon>
  </button>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 h-20 bg-background/95 backdrop-blur-md border-t border-border/60 flex items-center justify-around pb-2 z-10">
    <!-- Tab 0: Home (Active) -->
    <button class="flex flex-col items-center justify-center w-full h-full gap-1 pt-2 active:scale-95 transition-transform text-primary">
      <iconify-icon icon="lucide:layout-dashboard" width="24" height="24"></iconify-icon>
      <span class="text-[10px] font-medium">Home</span>
    </button>
    
    <!-- Tab 1: Courses -->
    <button class="flex flex-col items-center justify-center w-full h-full gap-1 pt-2 active:scale-95 transition-transform text-muted-foreground hover:text-foreground">
      <iconify-icon icon="lucide:book-open" width="24" height="24"></iconify-icon>
      <span class="text-[10px] font-medium">Courses</span>
    </button>

    <!-- Tab 2: Activity -->
    <button class="flex flex-col items-center justify-center w-full h-full gap-1 pt-2 active:scale-95 transition-transform text-muted-foreground hover:text-foreground">
      <iconify-icon icon="lucide:bar-chart-2" width="24" height="24"></iconify-icon>
      <span class="text-[10px] font-medium">Activity</span>
    </button>

    <!-- Tab 3: Profile -->
    <button class="flex flex-col items-center justify-center w-full h-full gap-1 pt-2 active:scale-95 transition-transform text-muted-foreground hover:text-foreground">
      <iconify-icon icon="lucide:user" width="24" height="24"></iconify-icon>
      <span class="text-[10px] font-medium">Profile</span>
    </button>
  </nav>

</div>
</body>
</html>
