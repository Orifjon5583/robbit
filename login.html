<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS v4 Browser Build -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Iconify Icons -->
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>

  <style type="text/tailwindcss">
    @theme inline {
      /* Colors */
      --color-background: #F8FAFC;
      --color-foreground: #0F172A;
      --color-primary: #4F46E5;
      --color-primary-foreground: #FFFFFF;
      --color-secondary: #E0E7FF;
      --color-secondary-foreground: #4338CA;
      --color-muted: #F1F5F9;
      --color-muted-foreground: #64748B;
      --color-accent: #F0FDFA;
      --color-accent-foreground: #0F766E;
      --color-destructive: #EF4444;
      --color-card: #FFFFFF;
      --color-card-foreground: #0F172A;
      --color-popover: #FFFFFF;
      --color-popover-foreground: #0F172A;
      --color-border: #E2E8F0;
      --color-input: #E2E8F0;
      --color-ring: #4F46E5;
      --color-chart-1: #4F46E5;
      --color-chart-2: #10B981;
      --color-chart-3: #F59E0B;
      --color-chart-4: #3B82F6;
      --color-chart-5: #EC4899;

      /* Fonts - directly set the font families */
      --font-sans: "Inter", ui-sans-serif, system-ui, sans-serif;
      --font-heading: "Plus Jakarta Sans", ui-sans-serif, system-ui, sans-serif;
      --font-serif: "Playfair Display", ui-serif, Georgia, serif;
      --font-mono: "JetBrains Mono", ui-monospace, monospace;

      /* Border radius */
      --radius-sm: calc(1rem - 4px);
      --radius-md: calc(1rem - 2px);
      --radius-lg: 1rem;
      --radius-xl: calc(1rem + 4px);
    }
  </style>

  <style>
    /* Ensure fonts are applied to body */
    body {
      font-family: "Inter", ui-sans-serif, system-ui, sans-serif;
    }
    .font-heading {
      font-family: "Plus Jakarta Sans", ui-sans-serif, system-ui, sans-serif;
    }
    .font-serif {
      font-family: "Playfair Display", ui-serif, Georgia, serif;
    }
    .font-mono {
      font-family: "JetBrains Mono", ui-monospace, monospace;
    }

    /* Hide scrollbars globally (both vertical and horizontal) */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    *::-webkit-scrollbar {
      display: none;
    }

    /* Backdrop blur utilities - explicit CSS for Figma export compatibility */
    .backdrop-blur-sm { -webkit-backdrop-filter: blur(4px); backdrop-filter: blur(4px); }
    .backdrop-blur { -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px); }
    .backdrop-blur-md { -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px); }
    .backdrop-blur-lg { -webkit-backdrop-filter: blur(16px); backdrop-filter: blur(16px); }
    .backdrop-blur-xl { -webkit-backdrop-filter: blur(24px); backdrop-filter: blur(24px); }
    .backdrop-blur-2xl { -webkit-backdrop-filter: blur(40px); backdrop-filter: blur(40px); }
    .backdrop-blur-3xl { -webkit-backdrop-filter: blur(64px); backdrop-filter: blur(64px); }

    /* Opacity background utilities with theme colors */
    .bg-background\/80 { background-color: #F8FAFCcc; }
    .bg-background\/90 { background-color: #F8FAFCe6; }
    .bg-background\/95 { background-color: #F8FAFCf2; }
    .bg-card\/80 { background-color: #FFFFFFcc; }
    .bg-card\/90 { background-color: #FFFFFFe6; }
    .bg-card\/95 { background-color: #FFFFFFf2; }
    .bg-primary\/10 { background-color: #4F46E51a; }
    .bg-primary\/20 { background-color: #4F46E533; }
    .bg-primary\/80 { background-color: #4F46E5cc; }
    .bg-muted\/50 { background-color: #F1F5F980; }
    .bg-muted\/80 { background-color: #F1F5F9cc; }
    .bg-white\/80 { background-color: rgba(255, 255, 255, 0.8); }
    .bg-white\/90 { background-color: rgba(255, 255, 255, 0.9); }
    .bg-black\/50 { background-color: rgba(0, 0, 0, 0.5); }
    .bg-black\/80 { background-color: rgba(0, 0, 0, 0.8); }

    /* Text opacity utilities */
    .text-foreground\/80 { color: #0F172Acc; }
    .text-foreground\/60 { color: #0F172A99; }
    .text-muted-foreground\/80 { color: #64748Bcc; }

    /* Border opacity utilities */
    .border-border\/50 { border-color: #E2E8F080; }
    .border-white\/10 { border-color: rgba(255, 255, 255, 0.1); }
    .border-white\/20 { border-color: rgba(255, 255, 255, 0.2); }
  </style>
</head>
<body class="bg-background text-foreground font-sans">
  <div>
  <!-- Fullscreen Container -->
  <div class="relative w-full h-full bg-background flex flex-col px-6 pt-12 pb-6 overflow-hidden font-sans">
    
    <!-- Background Decor (Subtle gradient or shapes for visual interest) -->
    <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[30%] bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
    <div class="absolute bottom-[-5%] right-[-5%] w-[60%] h-[40%] bg-secondary/30 rounded-full blur-3xl pointer-events-none"></div>

    <!-- Scrollable Content Area -->
    <div class="flex-1 flex flex-col w-full max-w-md mx-auto no-scrollbar overflow-y-auto">
      
      <!-- Top Section: Logo & Welcome -->
      <div class="flex flex-col items-center mt-8 mb-10">
        <!-- Logo Container -->
        <div class="w-20 h-20 bg-primary/10 rounded-3xl flex items-center justify-center mb-6 ring-4 ring-background shadow-sm">
          <iconify-icon icon="lucide:book-open" class="text-primary text-4xl" width="40" height="40"></iconify-icon>
        </div>
        
        <!-- Headers -->
        <h1 class="text-3xl font-heading font-bold text-foreground text-center tracking-tight mb-2">
          Welcome to <span class="text-primary">LearnFlow</span>
        </h1>
        <p class="text-muted-foreground text-center text-base px-4">
          Access your personalized learning dashboard
        </p>
      </div>

      <!-- Role Selection Toggle -->
      <div class="bg-card border border-border rounded-2xl p-1.5 flex mb-8 shadow-sm">
        <button class="flex-1 flex items-center justify-center gap-2 py-3 rounded-xl bg-primary text-primary-foreground shadow-sm transition-all active:scale-95 duration-200">
          <iconify-icon icon="lucide:graduation-cap" width="20" height="20"></iconify-icon>
          <span class="font-medium text-sm">Student</span>
        </button>
        <button class="flex-1 flex items-center justify-center gap-2 py-3 rounded-xl text-muted-foreground hover:bg-muted/50 transition-all active:scale-95 duration-200">
          <iconify-icon icon="lucide:presentation" width="20" height="20"></iconify-icon>
          <span class="font-medium text-sm">Teacher</span>
        </button>
      </div>

      <!-- Auth Form -->
      <div class="flex flex-col gap-5">
        
        <!-- Email Input (Floating Label Style) -->
        <div class="relative group">
          <input 
            type="email" 
            id="email" 
            class="peer w-full h-14 bg-card border border-border rounded-xl px-4 pt-4 pb-1 outline-none text-foreground placeholder-transparent focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
            placeholder="Email Address"
          />
          <label 
            for="email" 
            class="absolute left-4 top-1 text-xs text-muted-foreground transition-all peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-xs peer-focus:text-primary pointer-events-none"
          >
            Email Address
          </label>
          <iconify-icon icon="lucide:mail" class="absolute right-4 top-4 text-muted-foreground/50 pointer-events-none" width="20" height="20"></iconify-icon>
        </div>

        <!-- Password Input -->
        <div class="relative group">
          <input 
            type="password" 
            id="password" 
            class="peer w-full h-14 bg-card border border-border rounded-xl px-4 pt-4 pb-1 outline-none text-foreground placeholder-transparent focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
            placeholder="Password"
          />
          <label 
            for="password" 
            class="absolute left-4 top-1 text-xs text-muted-foreground transition-all peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-xs peer-focus:text-primary pointer-events-none"
          >
            Password
          </label>
          <button class="absolute right-4 top-4 text-muted-foreground/50 hover:text-foreground transition-colors">
            <iconify-icon icon="lucide:eye" width="20" height="20"></iconify-icon>
          </button>
        </div>

        <!-- Forgot Password -->
        <div class="flex justify-end">
          <button class="text-sm font-medium text-primary hover:text-primary/80 transition-colors">
            Forgot Password?
          </button>
        </div>

        <!-- Sign In Button -->
        <button class="w-full h-14 bg-primary text-primary-foreground font-semibold rounded-xl text-lg shadow-lg shadow-primary/25 mt-4 flex items-center justify-center gap-2 active:scale-95 transition-transform duration-200 hover:shadow-primary/40">
          <span>Sign In</span>
          <iconify-icon icon="lucide:arrow-right" width="20" height="20"></iconify-icon>
        </button>

        <!-- Divider -->
        <div class="relative py-4">
          <div class="absolute inset-0 flex items-center">
            <span class="w-full border-t border-border"></span>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-background px-2 text-muted-foreground">Or continue with</span>
          </div>
        </div>

        <!-- Social Login Grid -->
        <div class="grid grid-cols-2 gap-4">
          <button class="flex items-center justify-center gap-2 h-12 bg-card border border-border rounded-xl text-foreground font-medium hover:bg-muted transition-colors active:scale-95 duration-200">
            <iconify-icon icon="logos:google-icon" width="20" height="20"></iconify-icon>
            <span class="text-sm">Google</span>
          </button>
          <button class="flex items-center justify-center gap-2 h-12 bg-card border border-border rounded-xl text-foreground font-medium hover:bg-muted transition-colors active:scale-95 duration-200">
            <iconify-icon icon="logos:apple" width="20" height="20"></iconify-icon>
            <span class="text-sm">Apple</span>
          </button>
        </div>

      </div>

      <!-- Bottom Spacer for visuals -->
      <div class="h-8"></div>
    </div>

    <!-- Footer: Sign Up Link -->
    <div class="mt-auto pt-6 border-t border-border/40">
      <p class="text-center text-muted-foreground text-sm">
        Don't have an account? 
        <button class="font-bold text-primary hover:underline ml-1">
          Create Account
        </button>
      </p>
    </div>

  </div>
</div>
</body>
</html>
